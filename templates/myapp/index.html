<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        form input[type="text"] {
            flex: 1;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            background-color: #667eea;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background-color: #5a67d8;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li strike {
            color: gray;
        }

        a {
            text-decoration: none;
            margin-left: 10px;
            font-size: 14px;
            color: #764ba2;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .empty {
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Todo List</h1>

        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button type="submit">Add Task</button>
        </form>

        <ul>
            {% for task in tasks %}
                <li>
                    <div>
                        {% if task.completed %}
                            <strike>{{ task.title }}</strike>
                        {% else %}
                            {{ task.title }}
                            <a href="{% url 'complete' task.id %}">Complete</a>
                        {% endif %}
                    </div>
                    <a href="{% url 'delete' task.id %}">Delete</a>
                </li>
            {% empty %}
                <li class="empty">No tasks yet</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
